<nav style="background: lightgray;">
  <h3>
    {% if request.user.is_authenticated %} 
      <span>{{ request.user.username }}</span>
      <span> - </span>
      <a href="{% url 'profile_app:logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'profile_app:login' %}">Login</a>
      <span> - </span>
      <a href="{% url 'profile_app:signup' %}">Signup</a>
    {% endif %}
  </h3>
</nav>
